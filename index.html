<script>
    let i=0;

        items.push(boxvalue);
        //console.log(ia);
        str=str+","+boxvalue;
        document.getElementById('out').innerHTML=items;
        return false;
      }

    function printArray(){
        let str=""; 
        for(i=0;i<items.length;i++)
        {
        str=str+" "+items[i].value;
        }
        return str;
        }
        function count() {
        document.getElementById("out").innerHTML="Done in " + (Date.now() - start) + " ms";
        }
</script>

        <p>clicca per salvare i tempi in un array</p>
